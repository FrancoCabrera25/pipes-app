<p-panel header="Pipes personalizados" class="py-2">
  <p>Pipes personalizados por {{ 'nosotros' | toggleCase: isUpperCase }}</p>
</p-panel>
<p-toolbar>
  <!-- <div class="p-toolbar-group-start">
    <p-button label="new" icon="pi pi-plus"></p-button>
    <p-button label="upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
    <i class="pi pi-bars"></i>
  </div> -->
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">

    <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-succes" (onClick)="changeOrder('name')"></p-button>
    <p-button class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger" (onClick)="changeOrder('canFly')"></p-button>
    <p-button class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help" (onClick)="changeOrder('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="HÃ©roes">
      <p-table [value]="heroList | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>

            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>

          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
